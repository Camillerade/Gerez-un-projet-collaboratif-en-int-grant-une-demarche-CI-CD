name: Complete CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11 (for Backend)
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    # ----------- Backend Steps -----------    
    - name: Build Backend with Maven
      run: mvn clean install
      working-directory: back

    - name: Run Backend Tests
      run: mvn test
      working-directory: back

    - name: Generate Backend Test Report
      run: mvn jacoco:report
      working-directory: back

    - name: Upload Backend Test Report
      uses: actions/upload-artifact@v4
      with:
        name: backend-test-report
        path: back/target/site/jacoco/

    # ----------- Frontend Steps -----------

    - name: Set up Node.js (for Frontend)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Frontend Dependencies
      run: npm install --legacy-peer-deps
      working-directory: front

    - name: Build Frontend
      run: npm run build
      working-directory: front

    - name: Run Frontend Tests
      run: |
        npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      working-directory: front

    # ----------- Docker Deployment -----------

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Debugging Steps for Dockerfile
    - name: Debugging Info
      run: |
        echo "Contents of back directory:"
        ls -la back
        echo "Checking Dockerfile presence:"
        ls -l back/Dockerfile

    - name: Display Dockerfile Content
      run: cat back/Dockerfile

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v3
      with:
        context: back               # Définit le contexte de construction comme le répertoire back
        file: Dockerfile            # Référence le Dockerfile (le chemin est relatif au contexte)
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/bobapp:latest

    - name: Verify Docker Image
      run: docker images
