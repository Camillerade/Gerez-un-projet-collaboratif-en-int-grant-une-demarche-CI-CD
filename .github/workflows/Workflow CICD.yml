name: Complete CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 (for Backend)
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Backend with Maven
        run: mvn clean install
        working-directory: back

      - name: Run Backend Tests
        run: mvn test
        working-directory: back

      - name: Generate Backend Test Report
        run: mvn jacoco:report
        working-directory: back

      - name: Upload Backend Test Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: back/target/site/jacoco/

      - name: List files in back directory
        run: ls -la back  # Cela affichera le contenu du dossier 'back'

      - name: Build Docker Image
        uses: docker/build-push-action@v3
        with:
          context: back                 # Contexte correct
          file: back/Dockerfile         # Spécifiez le chemin du Dockerfile
          push: false                   # Pas de push à ce stade
          tags: local/bobapp:latest

  push:
    runs-on: ubuntu-latest
    needs: build  # Ce job dépend du job 'build'

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker tag local/bobapp:latest ${{ secrets.DOCKER_USERNAME }}/bobapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bobapp:latest
