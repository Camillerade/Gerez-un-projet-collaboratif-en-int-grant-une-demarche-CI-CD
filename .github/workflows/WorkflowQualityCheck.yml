name: CI - Quality Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality-check-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adaptez selon la version de Node.js que vous utilisez

      - name: Install Frontend Dependencies
        run: npm install --legacy-peer-deps
        working-directory: front # Changez ce chemin si nÃ©cessaire

      - name: Verify package.json
        run: |
          cat front/package.json

      - name: SonarQube Scan
        uses: sonarcloud/sonarcloud-github-action@v2
        with:
          projectBaseDir: front
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.inclusions=**/*.js,**/*.ts
            -Dsonar.exclusions=**/node_modules/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
