name: CI - Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 (for Backend)
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Backend with Maven
        run: mvn clean install
        working-directory: back

      - name: Run Backend Tests
        run: mvn test
        working-directory: back

      - name: Generate Backend Test Report
        run: mvn jacoco:report
        working-directory: back

      - name: Upload Backend Test Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: back/target/site/jacoco/

      - name: Run SonarQube Analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: /github/workspace/back
          args: >
            -Dsonar.organization=*** 
            -Dsonar.projectKey=*** 
            -Dsonar.token=*** 
            -Dsonar.sources=/github/workspace/back/src 
            -Dsonar.test.inclusions=/github/workspace/back/src/test/java/** 
            -Dsonar.java.binaries=/github/workspace/back/target/classes 
            -X
        env:
          SONAR_TOKEN: ***

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install --legacy-peer-deps
        working-directory: front

      - name: Build Frontend
        run: npm run build
        working-directory: front

      - name: Run Frontend Tests (with Headless Chrome)
        run: npm run test -- --watch=false --browsers=ChromeHeadless
        working-directory: front

      - name: Run SonarQube Analysis
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: /github/workspace/front
          args: >
            -Dsonar.organization=*** 
            -Dsonar.projectKey=*** 
            -Dsonar.token=*** 
            -Dsonar.sources=/github/workspace/front/src 
            -Dsonar.test.inclusions=/github/workspace/front/src/test/** 
            -X
        env:
          SONAR_TOKEN: ***
